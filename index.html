<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Quotation & Invoice - Meramu Design</title>
    
    <!-- Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel untuk compile kode React di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load html2canvas untuk fitur Save JPEG -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Load Markdown Parser untuk respon AI yang rapi -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Konfigurasi Tailwind untuk Font & Warna -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        meramu: {
                            green: '#569674',
                            cream: '#fef5da',
                            dark: '#2A4036'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        @media print {
            @page { margin: 0; size: auto; }
            body { -webkit-print-color-adjust: exact; background-color: white !important; }
            .no-print { display: none !important; }
        }
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #569674;
            border-radius: 10px;
        }
        /* Markdown Styles for AI Response */
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 0.5em; margin-bottom: 0.25em; color: #2A4036; }
        .prose p { margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
        .prose strong { color: #569674; }
    </style>
</head>
<body class="bg-meramu-cream">
    <div id="root"></div>

    <script type="text/babel">
        // Definisi Ikon
        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const Printer = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
        );
        const FileText = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        );
        const Save = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        );
        const History = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><path d="M12 7v5l4 2"></path></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const Check = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
            </svg>
        );
        const Copy = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );
        const ImageIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
        );
        const Send = ({ size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );
        const MessageSquare = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const QuotationApp = () => {
            const [docType, setDocType] = React.useState('quotation');
            const [showHistory, setShowHistory] = React.useState(false);
            const [showAI, setShowAI] = React.useState(false); 
            const [savedHistory, setSavedHistory] = React.useState([]);
            const [saveStatus, setSaveStatus] = React.useState(null);
            
            const [monthlyCounters, setMonthlyCounters] = React.useState({});
            const [aiTab, setAiTab] = React.useState('reply'); 
            const [userApiKey, setUserApiKey] = React.useState('AIzaSyBGuzz9qV-2o11rQi4hgVctx9-wpQuA7dk');
            const [chatInput, setChatInput] = React.useState('');
            const [isAiLoading, setIsAiLoading] = React.useState(false);
            const [aiChatResponse, setAiChatResponse] = React.useState('');
            const [aiResult, setAiResult] = React.useState(null); 

            const [quotationData, setQuotationData] = React.useState({
                number: '', 
                date: new Date().toISOString().slice(0, 10),
                dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().slice(0, 10),
                senderName: 'Meramu Design',
                senderAddress: 'PTB Duren Sawit, JL Bima B3 no 11,\nKlender, Jakarta Timur',
                senderPhone: '+62 812-9988-7766',
                clientName: 'Klien Project Mesin Otomatis',
                clientAddress: 'Via Threads Inquiry',
                notes: 'Estimasi Timeline Pengerjaan: 4-6 Minggu.\nHarga di atas adalah biaya desain (Design Fee), tidak termasuk biaya produksi fisik/cetak stiker mesin.',
            });

            const [items, setItems] = React.useState([
                { id: 1, description: 'Brand Identity (Logo, Usage, Color Palette, Typography, Visual System)', qty: 1, price: 6500000 },
                { id: 2, description: 'Machine Surface Branding (Wrap Design & Physical Mockup)', qty: 1, price: 3500000 },
                { id: 3, description: 'UI/UX Design for Machine Interface (Kiosk Mode/Touch Screen)', qty: 1, price: 7000000 },
                { id: 4, description: 'Supporting Visual Components (Icons, Instructional Graphics)', qty: 1, price: 1500000 },
            ]);

            const [discountPercent, setDiscountPercent] = React.useState(5);
            const [taxPercent, setTaxPercent] = React.useState(0);

            React.useEffect(() => {
                const loadedHistory = localStorage.getItem('invoiceHistory');
                if (loadedHistory) setSavedHistory(JSON.parse(loadedHistory));
                
                const savedCounters = localStorage.getItem('monthlyCounters');
                if (savedCounters) setMonthlyCounters(JSON.parse(savedCounters));
                
                const savedKey = localStorage.getItem('geminiApiKey');
                if (savedKey) setUserApiKey(savedKey);
            }, []);

            const handleSaveApiKey = (e) => {
                const key = e.target.value;
                setUserApiKey(key);
                localStorage.setItem('geminiApiKey', key);
            };

            const callGeminiChat = async () => {
                if (!chatInput.trim() || !userApiKey) return;
                setIsAiLoading(true);
                const prompt = chatInput;
                setChatInput('');
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Kamu adalah asisten bisnis untuk desainer freelance profesional bernama Meramu Design. Jawablah dengan bahasa Indonesia yang santai tapi profesional. Pertanyaan: ${prompt}` }] }]
                        })
                    });
                    const data = await response.json();
                    setAiChatResponse(data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, terjadi kendala.");
                } catch (error) {
                    setAiChatResponse("Error: Gagal terhubung ke AI.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            const getInitials = (name) => {
                if (!name) return 'CLI';
                const initials = name.trim().split(/\s+/).map(w => w[0].toUpperCase()).join('').slice(0, 3);
                return initials || 'CLI';
            };

            const getMonthKey = (dateString) => dateString ? dateString.slice(0, 7) : new Date().toISOString().slice(0, 7);

            const generateDocNumber = (currentType, currentName, currentDate, counters) => {
                const prefix = currentType === 'quotation' ? 'QT' : 'INV';
                const initials = getInitials(currentName);
                const dateStr = currentDate.replaceAll('-', '');
                const monthKey = getMonthKey(currentDate);
                const currentCounter = counters[monthKey] || 1;
                return `${prefix}-MM-${initials}${dateStr}-${String(currentCounter).padStart(3, '0')}`;
            };

            React.useEffect(() => {
                const newNumber = generateDocNumber(docType, quotationData.clientName, quotationData.date, monthlyCounters);
                setQuotationData(prev => ({ ...prev, number: newNumber }));
            }, [docType, quotationData.clientName, quotationData.date, monthlyCounters]);

            const subtotal = items.reduce((acc, item) => acc + (item.qty * item.price), 0);
            const discountAmount = (subtotal * discountPercent) / 100;
            const taxableAmount = subtotal - discountAmount;
            const taxAmount = (taxableAmount * taxPercent) / 100;
            const grandTotal = taxableAmount + taxAmount;
            const dpAmount = grandTotal * 0.5;
            const remainingAmount = grandTotal - dpAmount;

            const formatIDR = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);

            const handleItemChange = (id, field, value) => setItems(items.map(item => item.id === id ? { ...item, [field]: value } : item));

            const addItem = () => {
                const newId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
                setItems([...items, { id: newId, description: 'Scope Baru', qty: 1, price: 0 }]);
            };

            const removeItem = (id) => setItems(items.filter(item => item.id !== id));

            const handleSaveJpeg = async () => {
                const element = document.getElementById('quotation-paper');
                if (!element) return;
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                    const link = document.createElement('a');
                    link.download = `${quotationData.number}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.9);
                    link.click();
                } catch (err) { alert("Gagal menyimpan gambar."); }
            };

            const handleSaveToHistory = () => {
                const newEntry = { id: Date.now(), saveDate: new Date().toLocaleString('id-ID'), docType, quotationData, items, discountPercent, taxPercent, grandTotal };
                const updatedHistory = [newEntry, ...savedHistory];
                setSavedHistory(updatedHistory);
                localStorage.setItem('invoiceHistory', JSON.stringify(updatedHistory));
                
                const monthKey = getMonthKey(quotationData.date);
                const updatedCounters = { ...monthlyCounters, [monthKey]: (monthlyCounters[monthKey] || 1) + 1 };
                setMonthlyCounters(updatedCounters);
                localStorage.setItem('monthlyCounters', JSON.stringify(updatedCounters));

                setSaveStatus('saved');
                setTimeout(() => setSaveStatus(null), 2000);
            };

            const handleLoadFromHistory = (entry) => {
                if (window.confirm('Timpah data saat ini?')) {
                    setDocType(entry.docType); setQuotationData(entry.quotationData); setItems(entry.items); setDiscountPercent(entry.discountPercent); setTaxPercent(entry.taxPercent); setShowHistory(false);
                }
            };

            const generateReplyTemplate = (type) => {
                let template = "";
                const sign = `\n\nSalam,\n${quotationData.senderName}`;
                if (type === 'nego') template = `Halo [Nama Klien],\n\nTerima kasih penawarannya. Mengenai budget, harga yang saya ajukan sudah merupakan estimasi terbaik. Namun saya terbuka untuk diskusi penyesuaian scope pekerjaan agar masuk di budget Anda.` + sign;
                else if (type === 'pricelist') template = `Halo [Nama Klien],\n\nThanks for reaching out! Berikut lampiran pricelist untuk project Anda. Jangan ragu diskusi ya, harga masih bisa disesuaikan dengan kebutuhan spesifik.` + sign;
                else if (type === 'dp') template = `Halo,\n\nProject akan segera saya jadwalkan pengerjaannya setelah DP 50% diterima. Berikut invoice-nya.` + sign;
                else if (type === 'invoice') template = `Halo,\n\nBerikut saya lampirkan invoice pelunasan. Terima kasih banyak atas kerjasamanya!` + sign;
                setAiResult({ content: template });
            };

            return (
                <div className="min-h-screen bg-meramu-cream p-3 md:p-8 font-sans print:bg-white print:p-0">
                    
                    {/* Header Control - Optimized for Mobile */}
                    <div className="max-w-4xl mx-auto mb-6 bg-[#FAF9F6] p-4 rounded-xl shadow-sm border border-[#D8D4C9] no-print">
                        <div className="flex flex-col gap-4">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                                <div className="flex items-center gap-2 text-meramu-dark">
                                    <FileText size={18} />
                                    <span className="font-bold text-sm uppercase tracking-wider">Jenis Dokumen</span>
                                </div>
                                <div className="flex bg-meramu-cream rounded-lg p-1 w-full sm:w-auto">
                                    {['quotation', 'invoice_dp', 'invoice_final'].map(t => (
                                        <button key={t} onClick={() => setDocType(t)} className={`flex-1 sm:px-4 py-1.5 text-[11px] font-bold rounded-md transition-all ${docType === t ? 'bg-meramu-green text-white shadow' : 'text-meramu-dark hover:bg-white'}`}>
                                            {t === 'quotation' ? 'QT' : t === 'invoice_dp' ? 'DP' : 'Final'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 sm:flex sm:flex-wrap gap-2 pt-2 border-t border-gray-100">
                                <button onClick={() => setShowAI(true)} className="flex items-center justify-center gap-2 bg-white border border-meramu-green text-meramu-green px-3 py-2.5 rounded-lg font-bold text-xs shadow-sm active:scale-95 transition-transform"><MessageSquare size={16} /> Template</button>
                                <button onClick={() => setShowHistory(true)} className="flex items-center justify-center gap-2 bg-white border border-[#D1D8C6] text-meramu-dark px-3 py-2.5 rounded-lg font-bold text-xs active:scale-95 transition-transform"><History size={16} /> Riwayat</button>
                                <button onClick={handleSaveToHistory} className={`flex items-center justify-center gap-2 px-3 py-2.5 rounded-lg font-bold text-xs transition-all active:scale-95 ${saveStatus === 'saved' ? 'bg-green-100 text-green-700' : 'bg-white border-[#D1D8C6] text-meramu-dark'}`}>{saveStatus === 'saved' ? <Check size={16}/> : <Save size={16} />} {saveStatus === 'saved' ? 'Saved' : 'Simpan'}</button>
                                <button onClick={handleSaveJpeg} className="flex items-center justify-center gap-2 bg-meramu-dark text-white px-3 py-2.5 rounded-lg font-bold text-xs active:scale-95 transition-transform"><ImageIcon size={16} /> JPEG</button>
                                <button onClick={() => window.print()} className="col-span-2 sm:flex-1 flex items-center justify-center gap-2 bg-meramu-green text-white px-3 py-2.5 rounded-lg font-bold text-xs shadow-sm active:scale-95 transition-transform"><Printer size={16} /> Cetak PDF</button>
                            </div>
                        </div>
                    </div>

                    {/* Quotation Paper */}
                    <div id="quotation-paper" className="max-w-4xl mx-auto bg-white shadow-2xl rounded-none md:rounded-2xl overflow-hidden print:shadow-none print:w-full">
                        
                        <div className="bg-meramu-green text-white p-6 md:p-12 print:p-12">
                            <div className="flex flex-col md:flex-row justify-between items-start gap-6">
                                <div className="space-y-1">
                                    <h1 className="text-3xl md:text-4xl font-bold tracking-tight uppercase">{docType === 'quotation' ? 'Quotation' : 'Invoice'}</h1>
                                    <p className="opacity-80 text-xs tracking-[0.2em] uppercase">{docType === 'quotation' ? 'Proposal Penawaran' : docType === 'invoice_dp' ? 'Tagihan Uang Muka' : 'Tagihan Pelunasan'}</p>
                                </div>
                                <div className="text-left md:text-right w-full md:w-auto">
                                    <input value={quotationData.senderName} onChange={e => setQuotationData({...quotationData, senderName: e.target.value})} className="bg-transparent text-left md:text-right font-bold text-xl md:text-2xl w-full focus:outline-none placeholder-white/50" />
                                    <textarea value={quotationData.senderAddress} onChange={e => setQuotationData({...quotationData, senderAddress: e.target.value})} className="bg-transparent text-left md:text-right w-full text-xs md:text-sm opacity-90 focus:outline-none resize-none h-12 leading-relaxed" />
                                </div>
                            </div>
                        </div>

                        <div className="p-6 md:p-12">
                            <div className="flex flex-col md:flex-row justify-between gap-8 mb-12">
                                <div className="space-y-4 w-full md:w-1/2">
                                    <h3 className="text-meramu-green text-[10px] font-black uppercase tracking-[0.3em]">Client Info</h3>
                                    <input value={quotationData.clientName} onChange={e => setQuotationData({...quotationData, clientName: e.target.value})} className="block w-full text-lg md:text-xl font-bold text-meramu-dark border-b border-transparent hover:border-gray-200 focus:border-meramu-green focus:outline-none transition-colors" placeholder="Nama Klien" />
                                    <textarea value={quotationData.clientAddress} onChange={e => setQuotationData({...quotationData, clientAddress: e.target.value})} className="block w-full text-gray-500 text-sm resize-none h-20 focus:outline-none" placeholder="Alamat Klien" />
                                </div>
                                <div className="w-full md:w-5/12 space-y-3">
                                    {[{label: 'No. Dokumen', val: quotationData.number, read: true}, {label: 'Tanggal', val: quotationData.date, type: 'date', key: 'date'}, {label: docType === 'quotation' ? 'Berlaku Sampai' : 'Jatuh Tempo', val: quotationData.dueDate, type: 'date', key: 'dueDate'}].map((f, i) => (
                                        <div key={i} className="flex justify-between items-center border-b border-gray-50 pb-2">
                                            <span className="text-gray-400 text-[10px] uppercase font-bold tracking-wider">{f.label}</span>
                                            <input type={f.type || 'text'} value={f.val} readOnly={f.read} onChange={e => f.key && setQuotationData({...quotationData, [f.key]: e.target.value})} className="text-right font-bold text-meramu-dark text-sm bg-transparent focus:outline-none focus:text-meramu-green" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Responsive Table Wrapper */}
                            <div className="overflow-x-auto custom-scrollbar -mx-6 px-6 md:mx-0 md:px-0">
                                <table className="w-full mb-6 min-w-[500px]">
                                    <thead>
                                        <tr className="border-b-2 border-meramu-green/10">
                                            <th className="text-left py-4 text-[10px] font-black uppercase tracking-widest text-meramu-green">Description</th>
                                            <th className="text-center py-4 text-[10px] font-black uppercase tracking-widest text-meramu-green w-16">Qty</th>
                                            <th className="text-right py-4 text-[10px] font-black uppercase tracking-widest text-meramu-green w-32">Price</th>
                                            <th className="text-right py-4 text-[10px] font-black uppercase tracking-widest text-meramu-green w-32">Total</th>
                                            <th className="w-8 no-print"></th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {items.map(item => (
                                            <tr key={item.id} className="group transition-colors">
                                                <td className="py-4"><textarea value={item.description} onChange={e => handleItemChange(item.id, 'description', e.target.value)} className="w-full bg-transparent focus:outline-none text-sm font-semibold text-meramu-dark resize-none h-auto" rows={1} /></td>
                                                <td className="py-4"><input type="number" value={item.qty} onChange={e => handleItemChange(item.id, 'qty', parseInt(e.target.value) || 0)} className="w-full text-center bg-transparent focus:outline-none text-sm font-medium" /></td>
                                                <td className="py-4 text-right"><input type="number" value={item.price} onChange={e => handleItemChange(item.id, 'price', parseInt(e.target.value) || 0)} className="w-24 text-right bg-transparent focus:outline-none text-sm font-medium" /></td>
                                                <td className="py-4 text-right text-sm font-bold text-meramu-dark">{formatIDR(item.qty * item.price)}</td>
                                                <td className="py-4 text-center no-print"><button onClick={() => removeItem(item.id)} className="text-gray-300 hover:text-red-500 transition-colors"><Trash2 size={14} /></button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <button onClick={addItem} className="mb-10 flex items-center gap-2 text-meramu-green hover:text-meramu-dark text-xs font-black uppercase tracking-widest no-print transition-colors"><Plus size={14} /> Add Item</button>

                            <div className="flex flex-col md:flex-row justify-end border-t-2 border-meramu-green pt-8">
                                <div className="w-full md:w-1/2 lg:w-5/12 space-y-4">
                                    <div className="flex justify-between items-center text-sm font-medium text-gray-500"><span>Subtotal</span><span>{formatIDR(subtotal)}</span></div>
                                    <div className="flex justify-between items-center bg-meramu-cream/50 p-2 rounded-lg">
                                        <span className="text-xs font-bold text-meramu-green uppercase tracking-widest">Diskon (%)</span>
                                        <input type="number" value={discountPercent} onChange={e => setDiscountPercent(parseInt(e.target.value) || 0)} className="w-12 text-right bg-transparent font-bold text-meramu-green focus:outline-none no-print" />
                                        <span className="hidden print:inline font-bold text-meramu-green">{discountPercent}%</span>
                                    </div>
                                    <div className="flex justify-between items-center pt-4 border-t border-gray-100 text-meramu-dark">
                                        <span className="text-lg font-black uppercase tracking-widest">Total</span>
                                        <span className="text-2xl font-black text-meramu-green">{formatIDR(grandTotal)}</span>
                                    </div>

                                    {docType === 'invoice_final' && <div className="flex justify-between items-center text-red-600 bg-red-50 p-3 rounded-lg border border-red-100 text-sm"><span className="font-bold">DP Paid</span><span className="font-bold">-{formatIDR(dpAmount)}</span></div>}

                                    {docType !== 'quotation' && (
                                        <div className="flex justify-between items-center pt-4 border-t-2 border-meramu-green text-meramu-dark">
                                            <span className="text-sm font-black uppercase tracking-widest">{docType === 'invoice_dp' ? 'Amount to Pay' : 'Balance Due'}</span>
                                            <span className="text-xl font-black">{formatIDR(docType === 'invoice_dp' ? dpAmount : remainingAmount)}</span>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="mt-20 grid grid-cols-1 md:grid-cols-2 gap-12">
                                <div className="space-y-4">
                                    <h4 className="text-meramu-green text-[10px] font-black uppercase tracking-[0.3em]">Notes & Payment</h4>
                                    <textarea value={quotationData.notes} onChange={e => setQuotationData({...quotationData, notes: e.target.value})} className="w-full text-xs text-gray-500 h-24 bg-gray-50 p-4 rounded-xl focus:outline-none focus:bg-white border border-transparent focus:border-meramu-green transition-all leading-relaxed" />
                                    <div className="p-4 bg-white border border-gray-100 rounded-xl"><p className="text-[10px] text-gray-400 font-bold uppercase mb-1">Transfer Payment</p><p className="text-sm font-bold text-meramu-dark">BCA 5271779586 a.n Andreana Dewi</p></div>
                                </div>
                                <div className="flex flex-col items-center md:items-end justify-end text-center md:text-right">
                                    <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-20">Authorized Signature</p>
                                    <div className="border-t-2 border-meramu-dark w-48 pt-4"><input value={quotationData.senderName} onChange={e => setQuotationData({...quotationData, senderName: e.target.value})} className="text-center md:text-right font-black text-meramu-dark uppercase tracking-widest bg-transparent focus:outline-none w-full" /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Modals for AI & History (Rest of the logic remains same) */}
                    {showAI && (
                        <div className="fixed inset-0 bg-meramu-dark/80 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 no-print animate-fade-in">
                            <div className="bg-white rounded-t-2xl sm:rounded-2xl shadow-2xl w-full max-w-lg flex flex-col overflow-hidden h-[90vh] sm:h-auto sm:max-h-[600px]">
                                <div className="p-4 bg-meramu-green text-white flex justify-between items-center">
                                    <h2 className="font-bold flex items-center gap-2"><Sparkles size={18}/> Asisten & Template</h2>
                                    <button onClick={() => setShowAI(false)} className="p-1 hover:bg-white/20 rounded-full transition-colors"><X size={24}/></button>
                                </div>
                                <div className="flex border-b">
                                    <button onClick={() => { setAiTab('reply'); setAiResult(null); }} className={`flex-1 py-4 text-xs font-black uppercase tracking-widest ${aiTab === 'reply' ? 'text-meramu-green border-b-2 border-meramu-green bg-meramu-cream/30' : 'text-gray-400'}`}>Template</button>
                                    <button onClick={() => setAiTab('consult')} className={`flex-1 py-4 text-xs font-black uppercase tracking-widest ${aiTab === 'consult' ? 'text-meramu-green border-b-2 border-meramu-green bg-meramu-cream/30' : 'text-gray-400'}`}>AI Chat</button>
                                </div>
                                <div className="p-6 overflow-y-auto flex-1 custom-scrollbar">
                                    {aiTab === 'reply' ? (
                                        <div className="space-y-2">
                                            {['pricelist', 'nego', 'dp', 'invoice'].map(t => (
                                                <button key={t} onClick={() => generateReplyTemplate(t)} className="w-full text-left p-4 rounded-xl border border-gray-100 hover:border-meramu-green hover:bg-meramu-cream/20 transition-all font-bold text-sm text-meramu-dark capitalize">{t === 'pricelist' ? 'Kirim Pricelist' : t === 'nego' ? 'Tanggapi Nego' : t === 'dp' ? 'Tagih DP' : 'Tagih Pelunasan'}</button>
                                            ))}
                                            {aiResult && (
                                                <div className="mt-4 bg-meramu-cream/30 p-4 rounded-xl relative border border-dashed border-meramu-green">
                                                    <button onClick={() => handleCopyText(aiResult.content)} className="absolute top-2 right-2 p-2 bg-white rounded-lg text-meramu-green shadow-sm"><Copy size={16}/></button>
                                                    <p className="text-xs text-gray-700 whitespace-pre-wrap pr-10">{aiResult.content}</p>
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col h-full space-y-4">
                                            <div className="flex-1 overflow-y-auto bg-gray-50 rounded-xl p-4 text-sm custom-scrollbar min-h-[200px]">
                                                {aiChatResponse ? <div className="prose prose-sm" dangerouslySetInnerHTML={{ __html: marked.parse(aiChatResponse) }}></div> : <p className="text-gray-400 text-center py-10 italic">Tanyakan apa saja ke Gemini...</p>}
                                                {isAiLoading && <div className="flex gap-1 py-2"><span className="w-1.5 h-1.5 bg-meramu-green rounded-full animate-bounce"></span><span className="w-1.5 h-1.5 bg-meramu-green rounded-full animate-bounce delay-100"></span><span className="w-1.5 h-1.5 bg-meramu-green rounded-full animate-bounce delay-200"></span></div>}
                                            </div>
                                            <div className="flex gap-2">
                                                <input value={chatInput} onChange={e => setChatInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && callGeminiChat()} placeholder="Ketik pesan..." className="flex-1 p-3 border rounded-xl focus:outline-none focus:border-meramu-green" />
                                                <button onClick={callGeminiChat} className="bg-meramu-green text-white p-3 rounded-xl"><Send size={20}/></button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* History Modal */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-meramu-dark/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 no-print">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-xl max-h-[80vh] flex flex-col">
                                <div className="p-4 bg-[#FAF9F6] border-b flex justify-between items-center">
                                    <h2 className="font-bold text-meramu-dark flex items-center gap-2"><History size={18}/> Riwayat Dokumen</h2>
                                    <button onClick={() => setShowHistory(false)}><X size={24}/></button>
                                </div>
                                <div className="p-4 overflow-y-auto flex-1 custom-scrollbar space-y-3">
                                    {savedHistory.length ? savedHistory.map(h => (
                                        <div key={h.id} onClick={() => handleLoadFromHistory(h)} className="p-4 border rounded-xl hover:border-meramu-green cursor-pointer flex justify-between items-center group bg-white shadow-sm transition-all hover:shadow-md">
                                            <div>
                                                <div className="flex items-center gap-2 mb-1"><span className="text-[9px] font-black uppercase bg-meramu-cream text-meramu-green px-2 py-0.5 rounded-full">{h.docType}</span><span className="text-[10px] text-gray-400 font-bold">{h.saveDate}</span></div>
                                                <p className="font-bold text-meramu-dark text-sm">{h.quotationData.clientName}</p>
                                                <p className="text-[10px] text-gray-400 font-bold tracking-widest">{h.quotationData.number}</p>
                                            </div>
                                            <button onClick={e => { e.stopPropagation(); if(confirm('Hapus?')) { const u = savedHistory.filter(x => x.id !== h.id); setSavedHistory(u); localStorage.setItem('invoiceHistory', JSON.stringify(u)); } }} className="opacity-0 group-hover:opacity-100 p-2 text-gray-300 hover:text-red-500 transition-all"><Trash2 size={16}/></button>
                                        </div>
                                    )) : <p className="text-center py-10 text-gray-400 italic">Belum ada riwayat.</p>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuotationApp />);
    </script>
</body>
</html>
